<!doctype html>
<html>

</head>
<body>
<div class="demo-title">
    <p><a href="http://trackingjs.com" target="_parent">tracking.js</a> Ôºç get user's webcam and detect faces</p>
</div>

<div class="demo-frame">
    <div class="demo-container">

        <video id="video" width="320" height="240" preload autoplay loop muted></video>
        <canvas id="canvas" width="420" height="240"></canvas>

    </div>
</div>

<a  id="testLink" >
</a>
<div id="thumbs">

</div>

<script>

    window.onload = function() {
        var thumbs = document.getElementById("thumbs");
        var c = document.createElement("canvas");
        function generateThumbnail() {

            var ctx = c.getContext("2d");
            c.width = 600;
            c.height = 400;
            ctx.drawImage(video, 0, 0, 600, 400);
            thumbs.appendChild(c);
        }
         snapshot = function() {
            if(i<4){
                console.log('heer')
                var l=document.getElementById('testLink');
                console.log(l)
                l.href = c.toDataURL();
                //console.log(l)
                l.download = 'test.png';
                l.click();
                i++;
                    /*console.log("here")
                    var l = document.getElementById('testLink');
                    /!*l.click();
                    document.querySelector('a').href = l.toDataURL('image/webp');
                    i++;*!/
                    console.log(l)
                i++
                //l.toDataURL('image/webp')*/
            }

        }
        var i=0;
        var video = document.getElementById('video');
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var tracker = new tracking.ObjectTracker('face');
        var localMediaStream = null;
        tracker.setInitialScale(4);
        tracker.setStepSize(2);
        tracker.setEdgesDensity(0.1);
        tracking.track('#video', tracker, { camera: true });
        tracker.on('track', function(event) {
            context.clearRect(0, 0, canvas.width, canvas.height);
            event.data.forEach(function(rect) {
                context.strokeStyle = '#ff0000';
                context.strokeRect(rect.x, rect.y, rect.width, rect.height);
                context.font = '11px Helvetica';
                context.fillStyle = "#fff";
                context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
                context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
                /*context.drawImage(video, rect.x, rect.y, rect.width, rect.height, rect.x, rect.y, rect.width, rect.height);*/
                generateThumbnail();
                snapshot();

            });

        });
        var gui = new dat.GUI();
        gui.add(tracker, 'edgesDensity', 0.1, 0.5).step(0.01);
        gui.add(tracker, 'initialScale', 1.0, 10.0).step(0.1);
        gui.add(tracker, 'stepSize', 1, 5).step(0.1);

    };


</script>

</body>
</html>
